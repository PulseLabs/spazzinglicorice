<div class="chatbox col-md-8">
  <form action="" id="todo" ng-submit="addTodo(list, $event)">
    <input type="text" placeholder="Add your todolist" ng-model="list"><button>Add</button>
  </form>
  <ul id="messages">
    <li ng-repeat="text in texts"><span></span>{{text}}<li>
  </ul>
  <form id="messagebox" action="" ng-submit="sendMessage(message, $event)">
    <input id="m" ng-model="message" autocomplete="off"/><button>Send</button>
  </form>
</div>
